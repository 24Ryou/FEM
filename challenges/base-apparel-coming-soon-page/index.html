<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <main class="flex flex-col-reverse font-josefin md:items-center text-primary-red-Desaturated md:flex-row md:w-full">
    
    <div class="md:h-screen flex flex-col md:p-16 md:pl-40 pt-0 md:justify-evenly">

      <img src="images/logo.svg" alt="logo" class="w-48 p-8 md:p-0 hidden md:inline-block mt-10">

      <div class="info p-8 md:p-0 text-center md:text-left space-y-8 md:my-auto">
        <h1 class="m-4 text-6xl uppercase font-light  tracking-widest">
          We're
          <span class="font-semibold text-primary-red-Grayish">
            coming soon
          </span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input_box flex">
          <input type="email" placeholder="Email Address" class="placeholder:text-primary-red-Desaturated placeholder:opacity-50">
          <img src="images/icon-error.svg" alt="icon-error" class="btn-error hidden">
          <img src="images/icon-arrow.svg" alt="icon-arrow" class="btn cursor-pointer">
          <p class="error-msg hidden">Please provide a valid email</p>  
        </div>
      </div>  
    </div>
    
    <div class="hero overflow-hidden md:max-h-screen">
      <img src="images/hero-desktop.jpg" alt="hero-desktop" class="md:block">
      <img src="images/hero-mobile.jpg" alt="hero-mobile" class="sm:hidden">
    </div>
    
    
    <img src="images/logo.svg" alt="logo" class="w-48 p-8 md:hidden">
  </main>

  <script src="app.js"></script>
</body>
</html>
