<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
<body>
  <main class="min-h-screen grid grid-cols-1 bg-clrViolet font-open text-white">
    <div class="m-auto flex flex-col h-full gap-16 lg:gap-8 p-8 justify-center">
      <!-- ------------------------------- header -------------------------------- -->
      <header class="items-start">
        <img src="images/logo.svg" alt="logo" class="w-40">
      </header>
      <!-- ------------------------------- content ------------------------------- -->
      <div class="flex flex-col gap-16 lg:gap-8 lg:flex-row">
        <!-- -------------------------------- image -------------------------------- -->
        <div class="">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <!-- -------------------------------- info --------------------------------- -->
        <div class="info text-center space-y-8 lg:text-left mx-auto">
          <h1 class="text-3xl font-semibold font-poppins">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-lg font-normal">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="w-60 p-2 rounded-full bg-white text-clrViolet shadow-lg drop-shadow hover:bg-clrmagneta hover:text-white transition-colors delay-100 cursor-pointer">
            Register
          </button>
        </div>
      </div>
      <!-- ------------------------------- footer -------------------------------- -->
      <footer class="w-full text-center space-x-2 lg:text-right">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>
    </div>
  </main>
</body>
</html>
