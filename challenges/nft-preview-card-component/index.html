<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="image-box">
      <img class="img-eth" src="images/image-equilibrium.jpg" alt="image-ethereum">
      <div class="img-shadow">
        <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h1 class="clr-white">
      Equilibrium #3429
    </h1>
    <p class="clr-softBlue">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price-box row">
      <img class="icon-eth" src="images/icon-ethereum.svg" alt="icon-ethereum">
      <h3 class="clr-cyan eth">
        0.041 ETH
      </h3>
      <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
      <h3 class="clr-softBlue">
        3 days left
      </h3>
    </div>
    <div class="avatar-box row">
      <img class="img-avatar" src="images/image-avatar.png" alt="">
      <p class="clr-softBlue">
        Creation of <span class="clr-white">Jules Wyvern</span>
      </p>
    </div>
    
  </div>

</body>
</html>
