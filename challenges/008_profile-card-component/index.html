<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
  <div class="main">
    <img src="images/image-victor.jpg" alt="image-victor" class="img-profile">
    <h1 class="title">
      Victor Crest <span class="age">26</span>
    </h1>
    <p class="city">
      London
    </p>
    <ul>
      <li class="item">
        <h1>80K</h1>
        <p>Followers</p>
      </li>
      <li class="item">
        <h1>803K</h1>
        <p>Likes</p>
      </li>
      <li class="item">
        <h1>1.4K</h1>
        <p>Photos</p>
      </li>
    </ul>
  </div>
</body>
</html>
